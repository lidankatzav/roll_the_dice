<!DOCTYPE html>
<html>
  <head>
    <title>XO</title>
    <meta charset="UTF-8" />
    <style>
      td {
        border: 1px solid red;
        height: 1em;
        width: 1em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td attr-row="0" attr-col="0">&nbsp;</td>
        <td attr-row="0" attr-col="1">&nbsp;</td>
        <td attr-row="0" attr-col="2">&nbsp;</td>
      </tr>
      <tr>
        <td attr-row="1" attr-col="0">&nbsp;</td>
        <td attr-row="1" attr-col="1">&nbsp;</td>
        <td attr-row="1" attr-col="2">&nbsp;</td>
      </tr>
      <tr>
        <td attr-row="2" attr-col="0">&nbsp;</td>
        <td attr-row="2" attr-col="1">&nbsp;</td>
        <td attr-row="2" attr-col="2">&nbsp;</td>
      </tr>
    </table>
    <button id="start">Start</button>
    <button id="end">End</button>
    <script src="xo_style.js"></script>
  </body>
</html>
